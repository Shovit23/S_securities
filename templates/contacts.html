{% extends 'base.html' %} {% block title %} Contacts {% endblock title %} {% block body %}
<div class="container-fluid px-0">
    <img src="/static/img/back.jpg" class="d-block w-100 " width="100%" height="600" alt="...">
</div>

<div class="container" style="position: absolute;top:120px;left: 100px;color: aliceblue;">

    <form method="POST" action="/contacts">
    {% csrf_token %}    

        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your email">
        </div>
        

        <div class="form-group">
            <label for="address">Address</label>
            <input type="address" class="form-control" id="address" name="address" placeholder="Enter Your Address">
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="number" class="form-control" id="number" name="number" placeholder="Enter Your Number">
        </div>
        <div class="form-group">
            <label for="details">Tell me about what you want to contact me for </label>
            <input type="details" class="form-control" id="details" name="details" placeholder="Enter Your Query">
        </div>
        <button class="btn btn-primary my-3 " type="submit">Submit</button>
    </form>

</div>


{% endblock body %}
